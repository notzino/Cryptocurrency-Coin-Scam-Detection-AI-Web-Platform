<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Scam Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Cryptocurrency Scam Predictor</h1>
    </header>
    <main>
        <form id="predictForm">
            <input type="text" name="symbol" placeholder="Enter coin symbol (e.g., BTC, ETH)" required>
            <button type="submit" id="predictButton">Predict</button>
        </form>
        <div id="loading" class="loader hidden"></div>
        <div id="progressBar" class="hidden">
            <div id="progress"></div>
        </div>
        <div id="coinName" class="coin-name hidden"></div>
        <div id="result" class="hidden"></div>
        <div class="circle-block hidden" id="circleBlock">
            <h1 class="h1-confidence">Algorithm Confidence:</h1>
            <div class="single-chart hidden" id="confidenceCircle">
                <svg viewBox="0 0 36 36" class="circular-chart green">
                    <path class="circle-bg"
                          d="M18 2.0845
                          a 15.9155 15.9155 0 0 1 0 31.831
                          a 15.9155 15.9155 0 0 1 0 -31.831"/>
                    <path class="circle" id="confidenceCirclePath"
                          stroke-dasharray="0, 100"
                          d="M18 2.0845
                          a 15.9155 15.9155 0 0 1 0 31.831
                          a 15.9155 15.9155 0 0 1 0 -31.831"/>
                    <text x="18" y="20.35" text-anchor="middle" dominant-baseline="middle" class="percentage" id="confidenceText"></text>
                </svg>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
